<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>支付宝电脑端支付</title>
</head>
<body>

<form method="post" action="http://127.0.0.1:8000/api/v1/pay/pay/">
    {% csrf_token %}
    <label for="money">金额：</label>
    <input type="text" placeholder="请输入充值金额" id="money" name="money">
    <input type="submit" value="立即购买">
</form>
</body>
</html>
