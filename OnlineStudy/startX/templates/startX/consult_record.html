{% extends 'layout.html' %}


{% block content %}
    <div class="XXX-container">

        {% if add_btn %}
            <div style="margin: 5px 0;">
                {{ add_btn|safe }}
            </div>
        {% endif %}
        {% for row in body_list %}
            <div class="panel panel-default">
                <div class="panel-body" style="position: relative;">
                    {{ row.0 }}
                    <div style="position:absolute;top:0;bottom:0;right:0;width:100px;display: flex;justify-content:center;align-items:center;">
                        <div style="display: inline-block;"> {{ row.3 }} </div>
                    </div>
                </div>
                <div class="panel-footer">
                    <div style="display: inline-block;margin-right: 15px;">
                        <i class="fa fa-user-o" aria-hidden="true"></i>
                        跟进人：{{ row.1 }}
                    </div>
                    <div style="display: inline-block;">
                        <i class="fa fa-clock-o" aria-hidden="true"></i>
                        跟进日期: {{ row.2|date:"Y-m-d" }}
                    </div>
                </div>

            </div>
        {% endfor %}
        <nav>
            <ul class="pagination">
                {{ pager.page_html|safe }}
            </ul>
        </nav>
    </div>
{% endblock %}
